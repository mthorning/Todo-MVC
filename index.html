<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js â€¢ TodoMVC</title>
  <link rel="stylesheet" href="assets/index.css">
</head>
<body>

    <section id="todoapp">
      <header id="header">
        <h1>Todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
  </section>
  <div id="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </div>

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <label><%= title %></label>
      <button class="destroy"></button>
    </div>
    <input class="edit" value="<%= title %>">
  </script>

  <script type="text/template" id="stats-template">
    <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
    <ul id="filters">
      <li>
        <a id="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    <% if (completed) { %>
    <button class="clear-completed">Clear completed (<%= completed %>)</button>
    <% } %>
  </script>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/underscore/underscore.js"></script>
  <script src="node_modules/backbone/backbone.js"></script>

  <script src="node_modules/backbone.localstorage/build/backbone.localStorage.js"></script>
  <script src="node_modules/backbone.radio/build/backbone.radio.js"></script>
  <script src="node_modules/backbone.marionette/lib/backbone.marionette.js"></script>
  
  <script src="TodoJS/TodoMVC.js"></script>
  <script src="TodoJS/TodoMVC.Layout.js"></script>
  <script src="TodoJS/TodoMVC.TodoList.js"></script>
  <script src="TodoJS/TodoMVC.TodoList.Views.js"></script>
  <script src="TodoJS/TodoMVC.Todos.js"></script>
  <script src="TodoJS/TodoApp.js"></script>
</body>
</html>
